<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
</head>
<body>
<section class="text-gray-600 body-font">
    <div class="container w-50 p-3 py-10 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">

            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan prediction project</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for prediction</p>
            <br><br>
            <h2><b>{{prediction_text}}</b></h2>
        </div>
        <div>

        </div>
        <a class="btn btn-primary" href="./" role="button">Back</a>
        <form action='/predict' method='POST'>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> code_gender</label>
                <select class="form-select" id="code_gender" name="code_gender" aria-label="Default select example" required>
                    <option selected value="1">-- select gender --</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> flag_own_car</label>
                <select class="form-select" id="flag_own_car" name="flag_own_car" aria-label="Default select example" required>
                    <option selected value="0">-- select married status --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> flag_own_realty</label>
                <select class="form-select" id="flag_own_realty" name="flag_own_realty"
                        aria-label="Default select example" required>
                    <option selected value="0">-- select married status --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">cnt_children</label>
                <select class="form-select" id="cnt_children" name="cnt_children"
                        aria-label="Default select example" required>
                    <option selected value="2">-- select children number --</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">amount of income</label>
                <input type="number" class="form-control" id="amt_income_total" name="amt_income_total"
                       placeholder="ApplicantIncome" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">desired credit</label>
                <input type="number" class="form-control" id="desired_credit" name="desired_credit" placeholder="desired_credit">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">name_education_type</label>
                <select class="form-select" id="name_education_type" name="name_education_type"
                        aria-label="Default select example" required>
                    <option selected>-- select education --</option>
                    <option value="1">Secondary or secondary special</option>
                    <option value="2">Higher education</option>
                    <option value="3">Incomplete higher</option>
                    <option value="4">Lower secondary</option>
                    <option value="5">Academic degree</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">name_family_status</label>
                <select class="form-select" id="name_family_status" name="name_family_status"
                        aria-label="Default select example" required>
                    <option selected>-- select education --</option>
                    <option value="1">Married</option>
                    <option value="2">Single or not married</option>
                    <option value="3">Civil marriage</option>
                    <option value="4">Separated</option>
                    <option value="5">Widow</option>
                    <option value="6">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">name_housing_type</label>
                <select class="form-select" id="name_housing_type" name="name_housing_type"
                        aria-label="Default select example" required>
                    <option selected>-- select education --</option>
                    <option value="1">House or apartment</option>
                    <option value="2">With parents</option>
                    <option value="3">Municipal apartment</option>
                    <option value="4">Rented apartment</option>
                    <option value="5">Office apartment</option>
                    <option value="6">Co-op apartment</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">days_birth</label>
                <input type="number" class="form-control" id="days_birth" name="days_birth" placeholder="days_birth" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> flag_work_phone</label>
                <select class="form-select" id="flag_work_phone" name="flag_work_phone"
                        aria-label="Default select example" required>
                    <option selected>-- flag_work_phone --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> flag_cont_mobile</label>
                <select class="form-select" id="flag_cont_mobile" name="flag_cont_mobile"
                        aria-label="Default select example" required>
                    <option selected>-- flag_cont_mobile --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">occupation_type</label>
                <select class="form-select" id="occupation_type" name="occupation_type"
                        aria-label="Default select example" required>
                    <option selected>-- select occupation --</option>
                    <option value="1">Production_Worker</option>
                    <option value="2">Laborers</option>
                    <option value="3">restaurant worker</option>
                    <option value="4">Sales staff</option>
                    <option value="5">Drivers</option>
                    <option value="6">High skill tech staff</option>
                    <option value="7">Accountants</option>
                    <option value="8">Medicine staff</option>
                    <option value="9">Security staff</option>
                    <option value="10">Cooking staff</option>
                    <option value="11">Cleaning staff</option>
                    <option value="12">Private service staff</option>
                    <option value="13">Low-skill Laborers</option>
                    <option value="14">Waiters/barmen staff</option>
                    <option value="15">Secretaries</option>
                    <option value="16">HR staff</option>
                    <option value="17">IT staff</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">cnt_fam_members</label>
                <select class="form-select" id="cnt_fam_members" name="cnt_fam_members"
                        aria-label="Default select example" required>
                    <option selected>-- select family members --</option>
                    <option value="1">1</option>
                    <option value="2"> 2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> reg_region_not_work_region</label>
                <select class="form-select" id="reg_region_not_work_region" name="reg_region_not_work_region"
                        aria-label="Default select example" required>
                    <option selected>-- reg_region_not_work_region --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">days_last_phone_change</label>
                <input type="text" class="form-control" id="days_last_phone_change" name="days_last_phone_change"
                       placeholder="ApplicantIncome" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> document_passport</label>
                <select class="form-select" id="document_passport" name="document_passport"
                        aria-label="Default select example" required>
                    <option selected>-- document_passport --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> document_visa_or_resident_permit</label>
                <select class="form-select" id="document_visa_or_resident_permit"
                        name="document_visa_or_resident_permit" aria-label="Default select example" required>
                    <option selected>-- document_visa_or_resident_permit --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> document_tax_identification_number</label>
                <select class="form-select" id="document_tax_identification_number"
                        name="document_tax_identification_number" aria-label="Default select example" required>
                    <option selected>-- document_tax_identification_number --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> document_city_registration</label>
                <select class="form-select" id="document_city_registration" name="document_city_registration"
                        aria-label="Default select example" required>
                    <option selected>-- document_city_registration --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> document_matriculation_number</label>
                <select class="form-select" id="document_matriculation_number" name="document_matriculation_number"
                        aria-label="Default select example" required>
                    <option selected>-- document_matriculation_number --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> document_social_security_number</label>
                <select class="form-select" id="document_social_security_number" name="document_social_security_number"
                        aria-label="Default select example" required>
                    <option selected>-- document_social_security_number --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>




            <button type="submit" class="btn btn-primary">Predict</button>
        </form>


    </div>
</section>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>
</html>
