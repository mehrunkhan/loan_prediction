<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
</head>
<body>
<section class="text-gray-600 body-font">
    <div class="container w-50 p-3 py-10 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">

            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan prediction project</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please fill the form for prediction</p>
            <br><br>
            <h2><b>{{prediction_text}}</b></h2>
        </div>
        <div>

        </div>
        <a class="btn btn-primary" href="./" role="button">Back</a>
        <form action='/predict' method='POST'>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Please Select Your
                    Gender</label>
                <select class="form-select" id="Gender" name="Gender" aria-label="Default select example" required>
                    <option selected value="1">-- select gender --</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Do you have
                    car? </label>
                <select class="form-select" id="OwnCar" name="OwnCar" aria-label="Default select example" required>
                    <option selected value="0">-- do you have own car --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Do you have
                    realty</label>
                <select class="form-select" id="OwnRealty" name="OwnRealty"
                        aria-label="Default select example" required>
                    <option selected value="0">-- do you have own realty --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">How many Children do
                    you have?</label>
                <select class="form-select" id="ChildrenCount" name="ChildrenCount"
                        aria-label="Default select example" required>

                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Total income</label>
                <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control"
                       id="TotalIncome" name="TotalIncome"
                       placeholder="Applicant Income" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Desired credit
                    amount</label>
                <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control"
                       id="DesiredCredit" name="DesiredCredit" placeholder="desired credit">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Highest level of
                    eduction </label>
                <select class="form-select" id="HighestEducation" name="HighestEducation"
                        aria-label="Default select example" required>

                    <option value="1">Secondary or secondary special</option>
                    <option value="2">Higher education</option>
                    <option value="3">Incomplete higher</option>
                    <option value="4">Lower secondary</option>
                    <option value="5">Academic degree</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Family
                    Status</label>
                <select class="form-select" id="FamilyStatus" name="FamilyStatus"
                        aria-label="Default select example" required>

                    <option value="1">Married</option>
                    <option value="2">Single or not married</option>
                    <option value="3">Civil marriage</option>
                    <option value="4">Separated</option>
                    <option value="5">Widow</option>
                    <option value="6">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Please select your
                    housing type</label>
                <select class="form-select" id="HousingType" name="HousingType"
                        aria-label="Default select example" required>

                    <option value="1">House or apartment</option>
                    <option value="2">With parents</option>
                    <option value="3">Municipal apartment</option>
                    <option value="4">Rented apartment</option>
                    <option value="5">Office apartment</option>
                    <option value="6">Co-op apartment</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Age</label>
                <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control"
                       id="DaysBirth" name="DaysBirth" placeholder="Age" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Do you have work
                    phone?</label>
                <select class="form-select" id="WorkPhone" name="WorkPhone"
                        aria-label="Default select example" required>

                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Have you taken any
                    contract phone?</label>
                <select class="form-select" id="ContractMobile" name="ContractMobile"
                        aria-label="Default select example" required>

                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Occupation</label>
                <select class="form-select" id="Occupation" name="Occupation"
                        aria-label="Default select example" required>
                    <option value="1">Production_Worker</option>
                    <option value="2">Laborers</option>
                    <option value="3">restaurant worker</option>
                    <option value="4">Sales staff</option>
                    <option value="5">Drivers</option>
                    <option value="6">High skill tech staff</option>
                    <option value="7">Accountants</option>
                    <option value="8">Medicine staff</option>
                    <option value="9">Security staff</option>
                    <option value="10">Cooking staff</option>
                    <option value="11">Cleaning staff</option>
                    <option value="12">Private service staff</option>
                    <option value="13">Low-skill Laborers</option>
                    <option value="14">Waiters/barmen staff</option>
                    <option value="15">Secretaries</option>
                    <option value="16">HR staff</option>
                    <option value="17">IT staff</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Family members
                    count</label>
                <select class="form-select" id="FamilyMembersCount" name="FamilyMembersCount"
                        aria-label="Default select example" required>
                    <option value="1">1</option>
                    <option value="2"> 2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Have you recently
                    changed your number? If yes, please submit
                    approx. the number of days you are using your new phone.</label>
                <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control"
                       id="DaysLastPhoneChange" name="DaysLastPhoneChange"
                       placeholder="approximate days" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Passport
                    uploaded</label>
                <select class="form-select" id="Passport" name="Passport"
                        aria-label="Default select example" required>
                    <option selected>-- document_passport --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Tax Identification
                    document uploaded</label>
                <select class="form-select" id="TaxIdentification"
                        name="TaxIdentification" aria-label="Default select example" required>
                    <option selected>-- document_tax_identification --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">City Registration
                    document uploaded</label>
                <select class="form-select" id="CityRegistration" name="CityRegistration"
                        aria-label="Default select example" required>
                    <option selected>-- document_city_registration --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Matriculation paper
                    uploaded</label>
                <select class="form-select" id="MatriculationNumber" name="MatriculationNumber"
                        aria-label="Default select example" required>
                    <option selected>-- document_matriculation --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Do you have Social
                    security number</label>
                <select class="form-select" id="SocialSecurity" name="SocialSecurity"
                        aria-label="Default select example" required>
                    <option selected>-- document_social_security_number --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" style="font-weight: bold;" class="form-label">Resident permit
                    uploaded</label>
                <select class="form-select" id="VisaResidentPermit"
                        name="VisaResidentPermit" aria-label="Default select example" required>
                    <option selected>-- document_visa_or_resident_permit --</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>


            <button type="submit" style="font-weight: bold;" class="btn btn-primary">Predict</button>
        </form>


    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>
</html>
